<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/template.xhtml">
    
     
    <ui:define name="conteudo">
        <h:form>
            <p:toolbar>
                <f:facet name="left"> </f:facet>
                <h:outputText value="Funcionários" />
            </p:toolbar>
            <h:panelGrid columns="2">
                <p:outputLabel value="Código: " />
                <p:inputText maxlength="20" size="10" readonly="true" value="#{MBFuncionarios.funcionario.codigo}"/>
                <p:outputLabel value="Nome: " />
                <p:inputText maxlength="50" size="20" value="#{MBFuncionarios.funcionario.nome}"/>
                <p:outputLabel value="CPF: " />
                <p:inputMask mask="999.999.999-99"  maxlength="20" size="20" value="#{MBFuncionarios.funcionario.cpf}"/>
                <p:outputLabel value="Senha: " />
                <p:password maxlength="12" size="20" value="#{MBFuncionarios.funcionario.senha}"/>
                <p:outputLabel value="Cargo: " />
                <p:inputText maxlength="50" size="20" value="#{MBFuncionarios.funcionario.funcao}"/>
            </h:panelGrid>

            <h:panelGrid columns="3">
                <p:commandButton value="Novo" actionListener="#{MBFuncionarios.novo}"/>
                <p:commandButton value="Salvar" actionListener="#{MBFuncionarios.salvar}"/>
                <p:button value="Voltar" outcome="/pages/fornecedorPesquisa.xhtml"/>
                <p:commandButton value="Excluir" actionListener="#{MBFuncionarios.excluir}" />
                <p:button value="Editar" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
